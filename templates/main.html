<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>کارآزمون قرآن پایه هشتم</title>
        <style>
            .inputs {
                border-bottom: 1px solid #43424a !important;
                margin-bottom: 20px;
                font-family: Vazir;
                font-size: 20px;
                color: #fff;
                line-height: 1.2;
                display: block;
                width: 100%;
                height: 45px;
                background: transparent;
                padding: 0 5px 0 38px;
                border: none;
                outline: none !important;
                transition: border-bottom;
            }
            .inputs ::focus {
                border-bottom: red;
            }
            body {
                direction: rtl;
                background-color: black;
            }
            @import url('https://v1.fontapi.ir/css/Lalezar');
            @import url('https://v1.fontapi.ir/css/Vazir');
            .lalezar {
                font-family: Lalezar;
            }
            .vazir {
                font-family: Vazir;
            }
            a {
                text-decoration: none;
            }
            footer {
                position: fixed;
                width: 100%;
                bottom: 0;
            }
            .cyan {
                color: #00b2df;
            }
            .btn-outline-danger:hover {
                color: black !important;
                background-color: red;
            }
            hr {
                border: 0;
                height: 2px;
                background-image: linear-gradient(to right, transparent, red, transparent);
            }
            img {
                box-shadow: 0 4px 8px 0 rgba(255, 0, 0, 0.2), 0 6px 20px 0 rgba(255, 0, 0, 0.1);
            }
        </style>
    </head>
    <body class="pt-4">
        <h1 class="text-white text-center lalezar"><i class="fa-solid fa-gun" style="color: red; transform: rotate(180deg)"></i> کار آزمون قرآن پایه هشتم  <i style="color: red" class="fa-solid fa-gun"></i></h1>
        <hr><br>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 mb-4">
                    <img src="/media/0.jpg" width="100%">
                </div>
                <div class="col-lg-6 col-12 align-self-center">
                    <h2 class="text-white text-center lalezar" style="color: red!important">ورود به کارآزمون!</h2>
                    <input class="inputs lalezar" placeholder="نام کاربری گروهت رو وارد کن">
                    <input class="inputs lalezar" placeholder="رمز عبور گروهت رو وارد کن">
                    <div class="text-center">
                        <button style="font-size: 20px" class="btn btn-outline-danger lalezar">وارد شو...</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center vazir" style='margin-top: 50px; background-color: #101417; padding-top: 10px; padding-bottom: 10px; z-index: 0;'>
            <div>
                <span dir="rtl" class='text-white vazir'><i style="color: red" class="fa fa-code"></i> با <span style='color: red'> ❤ </span><span class='white'>توسط <span><a href="/" style='color: red'>مسترپای</a></span></span></span>
            </div>
        </footer>
    </body>
</html>
